<!DOCTYPE html>
<html>
<head>
	<title>tableau</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="tableau.css">
</head>
<body>
	<table width="200" height="300" border="4">
		<tr>
			<td colspan="2">A</td>
		</tr>
		<tr>
			<td>B</td>
			<td>C</td>	
		</tr>
	</table>
		<center><table width="200" height="300" border="4">
		<tr>
			<td rowspan="2">D</td>
			<td>E</td>
		</tr>
		<tr>
			<td>F</td>
		</tr>
		
	</table>
</center>
<table width="200" height="300" border="4" style="float: right;">
	<tr class="td">
			<td class="A" colspan="2">A</td>
		</tr>
		<tr>
			<td class="B">B</td>
			<td class="C">C</td>	
		</tr>
		<tr>
			<td class="D" rowspan="2">D</td>
			<td class="E">E</td>
		</tr>
		<tr>
			<td class="F">F</td>
		</tr>

</table>


</body>
</html>
